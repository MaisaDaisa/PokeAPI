<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/fight.css">
    <title>Fight</title>
</head>
<body>
    <main>
        <div class="enemy-team">
            <div class="enemy-poke">
                <div class="top-team">
                    <ul>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                    </ul>
                </div>
                <div class="stats enemy-stats">
                    <h2 class="enemy-name"> Mewtwo </h2>
                    <div class="hp-border">
                        <div class="hp-meter enemy-hp-meter">
                        </div>
                    </div>
                    <div class="hp-counter">
                        <span class="current-hp"> 347</span> <span class="max-hp">/347</span>
                    </div>
                </div>
            </div>
            <div class="enemy-pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
            </div>
        </div>
        <div class="player-team">
            <div class="player-poke">
                <div class="stats pokemon-stats">
                    <h2 class="pokemon-name"> Squirtle </h2>
                    <div class="hp-border">
                        <div class="hp-meter pokemon-hp-meter">
                        </div>
                    </div>
                    <div class="hp-counter">
                        <span class="current-hp">347</span> <span class="max-hp">/347</span>
                    </div>
                </div>
                <div class="right-team">
                    <ul>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="player-pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/3.png" alt="">
            </div>
            <div class="menu">
                <div class="display-text">
                    <p>
                        LOADING...
                    </p>
                </div>
                <div class="player-abilities">
                    <div class="ability-col">
                        <div>
                            <button>
                                POWER
                            </button>
                        </div>
                        <div>
                            <button>
                                POWER
                            </button>
                        </div>
                    </div>
                    <div class="ability-col">
                        <div>
                            <button>
                                POWER
                            </button>
                        </div>
                        <div>
                            <button>
                                POWER
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/fight.js"></script>
</body>
</html>
